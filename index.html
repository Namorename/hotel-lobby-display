<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Lobby Screen</title>
  <!-- Google Fonts для улучшения типографики -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Асинхронная загрузка LottiePlayer -->
  <script async src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="light-theme">
  <div class="container">

    <!-- LEFT: Slideshow -->
    <div class="slideshow-container">
      <img id="slideshow-image" src="" alt="Slideshow" loading="lazy" />
    </div>

    <!-- RIGHT: Time, Weather, Services -->
    <div class="right-panel">
      <div class="weather-block">
        <div id="current-time"></div>
        <div id="weather-info">
          <!-- Lottie player для анимации погоды -->
          <lottie-player
            id="weather-lottie"
            background="transparent"
            speed="1"
            style="width: 120px; height: 120px;"
            autoplay
          ></lottie-player>

          <!-- Статичная иконка погоды -->
          <div id="weather-icon"></div>

          <div id="weather-temp"></div>
          <div id="weather-desc"></div>
        </div>
      </div>

      <div class="services-block">
        <h3>Our Services</h3>
        <ul id="services-list">
          <!-- Список услуг будет сформирован динамически -->
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Основной скрипт (ES-модуль) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
