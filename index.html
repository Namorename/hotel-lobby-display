<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Lobby Screen</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Подключаем скрипт LottiePlayer -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="container">

    <!-- LEFT: Slideshow -->
    <div class="slideshow-container">
      <img id="slideshow-image" src="" alt="Slideshow" />
    </div>

    <!-- RIGHT: Time, Weather, Services -->
    <div class="right-panel">
      <div class="weather-block">
        <div id="current-time"></div>
        <div id="weather-info">
          <!-- Lottie player for animated weather icons -->
          <lottie-player
            id="weather-lottie"
            background="transparent"
            speed="1"
            style="width: 120px; height: 120px;"
            autoplay
          ></lottie-player>

          <!-- OpenWeather icon (если хотите дополнительную статичную иконку)
               или можно убрать этот блок совсем. -->
          <div id="weather-icon"></div>

          <div id="weather-temp"></div>
          <div id="weather-desc"></div>
        </div>
      </div>

      <div class="services-block">
        <h3>Our Services</h3>
        <ul>
          <li onclick="changeSlideshow('default')">Default</li>
          <li onclick="changeSlideshow('service1')">Service 1</li>
          <li onclick="changeSlideshow('service2')">Service 2</li>
          <li onclick="changeSlideshow('service3')">Service 3</li>
          <li onclick="changeSlideshow('service4')">Service 4</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Основной скрипт -->
  <script src="js/scripts.js"></script>
</body>
</html>
