<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Lobby Screen</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">

    <!-- LEFT: Slideshow -->
    <div class="slideshow-container">
      <img id="slideshow-image" src="" alt="Slideshow" />
    </div>

    <!-- RIGHT: Time, Weather, Services -->
    <div class="right-panel">
      <div class="weather-block">
        <div id="current-time"></div>
        <div id="weather-info">
          <!-- This container will hold the weather animation elements -->
          <div id="weather-animation"></div>

          <!-- OpenWeather icon -->
          <div id="weather-icon"></div>
          <div id="weather-temp"></div>
          <div id="weather-desc"></div>
        </div>
      </div>

      <div class="services-block">
        <h3>Our Services</h3>
        <ul>
          <li onclick="changeSlideshow('default')">Default</li>
          <li onclick="changeSlideshow('service1')">Service 1</li>
          <li onclick="changeSlideshow('service2')">Service 2</li>
          <li onclick="changeSlideshow('service3')">Service 3</li>
          <li onclick="changeSlideshow('service4')">Service 4</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
